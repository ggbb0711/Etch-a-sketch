<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">Etch-a-sketch</div>
        <div class="content">
            <div class="main_content">
                <div class="colors">
                    <input type="color" class="color_picker" value="'black">
                    <button class="random">Randomize!</button>
                </div>
                <div class="grids">
                    
                </div>
            </div>
            <div class="slide">
                <p>Grid: <span class="value"></span> * <span class="value"></span></p>
                <input type="range" min="1" max="100" value="16" class="slider">
                <button class="Set_grid">Set</button>
            </div>
        </div>
    </div>
</body>
</html>
